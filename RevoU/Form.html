<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <h1>Latihan Form</h1>
    <form action="https://www.google.co.id/?hl=id" method="post">
        <label for="name">Nama</label>
        <input id="name"> <type="text" />
        <br>
        <label for="umur">Umur : </label>
        <input id="Umur"> <type="number" min="1" max="9" />
        <p><b> Apa Warna Favoritmu</b></p>
        <select name="" id="">
            <option value=""> Merah </option>
            <option value=""> Kuning </option>
            <option value="" selected> Hijau </option>
        </select>

        <br>

        <input type="radio"> <id="html" name="fav_language" value="html"
        <label for="html"> HTML </label><br>

        
        <input type="radio"> <id="css" name="fav_language" value="css"
        <label for="css"> CSS </label><br>

        
        <input type="radio"> <id="javascript" name="fav_language" value="javascript"
        <label for="javascript"> JAVASCRIPT </label><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
